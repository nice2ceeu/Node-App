<!doctype html>
<html lang="en">
	<head>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Shop</title>
		<link
			rel="stylesheet"
			href="dashboard.css"

	</head>

				<img src="icons/user.png">
				
			</button>

			<input
				type="text"
				id="itemSearch"

			/>

			<button id="cartButton">

			</button>

		-->

		</div>
		<!-- 

MAIN PAGE LAYOUT 

-->

			<div id="container">

				
			</div>
		</div>

		</div>
